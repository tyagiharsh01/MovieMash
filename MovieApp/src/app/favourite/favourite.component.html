 <div class="album">
    <a routerLink="#" onclick="history.back()" class="previous round">&#8249;</a>
    <div class="container">
      <h1 id="fav">Your Favourites</h1>
      <table class="card-table">
        <tbody>
          <tr *ngFor="let row of favList">
            <td>
              <img src="https://image.tmdb.org/t/p/w500/{{row.poster_path}}" class="card-img-top" alt="...">
            </td>
            <td>
              <table>
                <tbody>
                  <tr id="title">
                    <th>Title:</th>
                    <td>{{row.title}}</td>
                  </tr>
                  <tr id="overview">
                    <th>Overview:</th>
                    <td>{{row.overview}}</td>
                  </tr>
                  <tr>
                    <td colspan="2" class="video-link">
                      <a href="https://www.themoviedb.org/video/play?key=" [routerLink]="['/movie-details',row.id]"
                        id="btn">Watch</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="contact-info">
          <h3>Contact Information</h3>
          <p>Email: example@example.com</p>
          <p>Phone: 123-456-7890</p>
          <p>Address: 123 Street, City, Country</p>
        </div>
        <div class="social-icons">
          <h3>Follow Us</h3>
          <ul>
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
          </ul>
        </div>
      </div>
      <p class="copy">&copy; 2023 Your Company. All rights reserved.</p>
    </div>
  </footer>
