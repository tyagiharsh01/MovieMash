<div class="cont">
    <h2>Reset Password</h2>

    <form [formGroup]="resetData" (ngSubmit)="resetPassword()">
        <div>
            <label for="password">Cuurent Password:</label><br>
            <input type="password" id="currentPassword" formControlName="currentPassword"
                [class.is-invalid]="resetData.get('currentPassword')?.invalid && (resetData.get('currentPassword')?.dirty || resetData.get('currentPassword')?.touched)">
            <div
                *ngIf="resetData.get('currentPassword')?.invalid && (resetData.get('currentPassword')?.dirty || resetData.get('currentPassword')?.touched)">
                <div *ngIf="resetData.get('currentPassword')?.errors?.['required']">
                    <p>Current Password is required</p>
                </div>
            </div>
        </div>

        <div>
            <label for="password">New Password:</label><br>
            <input type="password" id="password" formControlName="password"
                [class.is-invalid]="resetData.get('password')?.invalid && (resetData.get('password')?.dirty || resetData.get('password')?.touched)">
                <div
                *ngIf="resetData.get('password')?.invalid && (resetData.get('password')?.dirty || resetData.get('password')?.touched)">
                <div *ngIf="resetData.get('password')?.errors?.['required']">
                    <p>Password is required</p>
                </div>
                <div *ngIf="resetData.get('password')?.errors?.['pattern']">
                    <p>Password must match the required pattern</p>
                </div>
            </div>
        </div>

        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword"
                [class.is-invalid]="resetData.get('confirmPassword')?.invalid && resetData.get('confirmPassword')?.touched">
            <div
                *ngIf="resetData.get('confirmPassword')?.invalid && (resetData.get('confirmPassword')?.dirty || resetData.get('confirmPassword')?.touched)">
                <div *ngIf="resetData.get('confirmPassword')?.errors?.['mustMatchValidator']">
                    <p>Confirm Password must match the Password</p>
                </div>
            </div>
        </div><br>

        <div>
            <button class="button" type="submit" [disabled]="resetData.invalid">Reset Password</button>
        </div>
    </form>
</div>
