 <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-2">
  <div class="logo-container">
    <div class="logo-icon">
      <i class="fas fa-film"></i>
    </div>
    <h1 class="logo-text">Movie Mash</h1>
  </div>

  <div class="searchBar-container">
    <div class="dropdown">
      <i class="fa fa-search" id="s_icon" (click)="toggleSearchBar()"></i>
      <form [formGroup]="searchFormValue" class="dropdown-menu" id="dropdown-menu1" [class.show]="searchBarActive">
        <div class="search-form-container">
          <div class="input-group">
            <input type="text" class="form-control" formControlName="movieName" placeholder="Search Movie Here ..." *ngIf="searchBarActive">
            <button class="btn btn-primary" (click)="sendValues()" id="s_btn" *ngIf="searchBarActive">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="img-container">
    <div class="dropdown" id="dropdown-container" (mouseenter)="toggleDropdown(true)" (mouseleave)="toggleDropdown(false)">
      <img [src]="imageSrc" alt="error" id="img" (click)="toggleDropdown(!dropdownActive)" *ngIf="loginCheck">
      <img src="../../assets/login.jpg" alt="error" id="img" (click)="toggleDropdown(!dropdownActive)" *ngIf="!loginCheck">
      <ul class="dropdown-menu dropdown-menu-dark" [class.show]="dropdownActive" (mouseenter)="toggleDropdown(true)" (mouseleave)="toggleDropdown(false)">
        <li *ngIf="!loginCheck">
          <a routerLink="login" class="dropdown-item">Login / Sign Up</a>
        </li>
        <li *ngIf="loginCheck">
          <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
